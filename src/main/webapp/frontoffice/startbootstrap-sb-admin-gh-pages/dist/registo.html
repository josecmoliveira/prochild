<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GetYourRights!</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><img class="logo1" src="assets/img/logo.png">
                                    <div><text class="textlogo1">GetYourRights!</text></div>
                                </div>
                                    <div class="card-body">
                                        <div><text class="login">Registo</text></div>
                                        <form>
                                            <div >
                                                <label class="small mb-1" for="inputName"></label>
                                                <input class="form-control py-3" id="inputName" type="name" placeholder="Nome Completo" />
                                            </div>
                                            <div >
                                                <label class="small mb-1" for="inputUsername"></label>
                                                <input class="form-control py-3" id="inputUsername" type="username" placeholder="Username" />
                                            </div>
                                            <div >
                                                <label class="small mb-1" for="inputEmailAddress"></label>
                                                <input class="form-control py-3" id="inputEmailAddress" type="email" placeholder="Email" />
                                            </div>
                                            <div >
                                                <label class="small mb-1" for="inputNIF"></label>
                                                <input class="form-control py-3" id="inputNIF" type="NIF" placeholder="NIF" />
                                            </div>
                                            <div >
                                                <label class="small mb-1" for="inputPassword"></label>
                                                <input class="form-control py-3" id="inputPassword" type="password" placeholder="Password" />
                                            </div>
                                            <br>
                                            <div>
                                                <a role="button" class="botaoregistar">REGISTAR</a>
                                            </div>
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
