<!doctype html>

<head>

    <link rel="stylesheet" href="Css/Registo.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="utf-8">
    <link href="grid/simple-grid.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/73d5433c80.js" crossorigin="anonymous"></script>

    <title> GetYourRights! </title>
    <link rel="icon" href="Imagens/icone.png"/>
</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <div class="barra">
        <img src="Imagens/barra.png">
        <p></p>
        <a role="button" href="PagInicial.html" class="botaovoltar"> <i class="fas fa-arrow-alt-circle-left"></i></a>
        <text class="titulo"> Registo </text>
        <img class="imgregisto" src="Imagens/registo.png">
    </div>

    <div class="conteudo">
        <form class="formulario" role="form">
            <p></p>
            <div class="form-group">
                <label for="myNome" class="col-lg-2 control-label">Nome Completo</label>
                <div class="col-lg-7">
                    <input type="myNome" class="form-control" id="nome"></text>
                </div>

                <p></p>
                <label for="start" class="col-lg-2 control-label">Data de Nascimento</label>
                <div class="col-lg-7">
                    <input class="data" id="date" type="date">
                </div>

                <p></p>
                <label for="myEmail" class="col-lg-2 control-label">Email </label>
                <div class="col-lg-7">
                    <input type="myEmail" class="form-control" id="email"></text>
                </div>

                <p></p>
                <label class="col-lg-2 control-label"> Género</label>
                <div class="radio-toolbar">
                    <input type="radio" id="radio1" name="radio1" value="masculino">
                    <label for="radio1">Masculino</label>
        
                    <input type="radio" id="radio2" name="radio1" value="feminino">
                    <label for="radio2">Feminino</label>
                </div>

                <p></p>
                <label class="col-lg-2 control-label"> Tipo de Utilizador</label>
                <div class="radio-toolbar">
                    <input type="radio" id="radio3" name="radio2" value="criança">
                    <label for="radio3">Criança</label>
        
                    <input type="radio" id="radio4" name="radio2" value="encarregadodeeducação">
                    <label for="radio4">Encarregado de Educação</label>
                </div>
                
                <p></p>
                <label for="myUsername" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-7">
                    <input type="myUsername" class="form-control" id="username"></text>
                </div>

                <p></p>
                <label for="myPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-7">
                    <input type="myPassword" class="form-control" id="password"></text>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <a class="botaoregistar" id="botaoregistar" role="button"> REGISTAR </a>
                    </div>
            </div>
        </form>
    </div>
</body>

</html>
